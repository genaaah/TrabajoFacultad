<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo Facultad</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="home.html" class="logo">
          <span class="drop">DROP</span>
          <span class="market">MARKET</span>
        </a>
        <nav class="navbar">
          <a href="home.html">Inicio</a>
          <a href="products.html">Productos</a>
          <a href="contact.html">Contacto</a>
        </nav>
      </header>
      <main>
        <div class="containerForm">
          <div class="formulario">
            <form action="" class="form">
              <h1>contactanos</h1>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" />
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" />
              <label for="email">Email:</label>
              <input type="text" id="email" />
              <label for="numero">Numero De Telefono:</label>
              <input type="number" id="numero" />
              <label for="mensaje">Escribe Tu Consulta:</label>
              <textarea type="text" id="mensaje"> </textarea>
  
              <button id="enviar">Enviar</button>
            </form>
          </div>
          <div class="contactInfo">
            <svg
              class="cartIcon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="48"
              height="48"
              color="#80ed99"
              fill="none"
            >
              <path
                d="M8 16H15.2632C19.7508 16 20.4333 13.1808 21.261 9.06908C21.4998 7.88311 21.6192 7.29013 21.3321 6.89507C21.045 6.5 20.4947 6.5 19.3941 6.5H19M6 6.5H8"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M11 8.5C11.4915 9.0057 12.7998 11 13.5 11M16 8.5C15.5085 9.0057 14.2002 11 13.5 11M13.5 11V3"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M8 16L5.37873 3.51493C5.15615 2.62459 4.35618 2 3.43845 2H2.5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M8.88 16H8.46857C7.10522 16 6 17.1513 6 18.5714C6 18.8081 6.1842 19 6.41143 19H17.5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="10.5"
                cy="20.5"
                r="1.5"
                stroke="currentColor"
                stroke-width="1.5"
              />
              <circle
                cx="17.5"
                cy="20.5"
                r="1.5"
                stroke="currentColor"
                stroke-width="1.5"
              />
            </svg>
            <h1>GMAIL</h1>
            <h2>supermarket@gmail.com</h2>
            <h1>TELEFONO</h1>
            <h2>2284-570-071</h2>
            <p class="warnings" id="warnings"></p>
          </div>
        </div>
      </div>
      </main>
      <footer>
        <div class="footer-container">
          <div class="footer-section">
            <h2>DROP <span class="market">MARKET</span></h2>
            <ul>
              <li><a href="home.html">Inicio</a></li>
              <li><a href="products.html">Productos</a></li>
              <li><a href="contact.html">Contacto</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h2>Nuestras Redes</h2>
            <ul class="links">
              <li><a href="">Facebook</a></li>
              <li><a href="">Twitter</a></li>
              <li><a href="">Instagram</a></li>
            </ul>
          </div>
        </div>
        <div class="footer-copy">
          &copy;<span id="year"> </span
          ><span>All rights reserved.</span>
        </div>
      </footer>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/contact.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
      integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
